<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS-PIANO</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="piano">
        <div class = "keys">
            <div class = "black_keys">
                    <div class="key black_key"></div>
                    <div class="key black_key"></div>
                    <div class="key black_key"></div>
                    <div class="key black_key"></div>
                    <div class="key black_key"></div>
                    <div class="key black_key"></div>
                    <div class="key black_key"></div>
                    <div class="key black_key"></div>
                    <div class="key black_key"></div>
                    <div class="key black_key"></div>
            </div>

            <div class = "white_keys">
                <div class="key white_key"></div>
                <div class="key white_key"></div>
                <div class="key white_key"></div>
                <div class="key white_key"></div>
                <div class="key white_key"></div>
                <div class="key white_key"></div>
                <div class="key white_key"></div>
                <div class="key white_key"></div>
                <div class="key white_key"></div>
                <div class="key white_key"></div>
                <div class="key white_key"></div>
                <div class="key white_key"></div>
                <div class="key white_key"></div>
                <div class="key white_key"></div>

            </div>
        </div>
            
    </div>

    <script src="app.js"></script>
  </body>
</html>
